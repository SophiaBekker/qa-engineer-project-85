---
- summary: |
    Проверка успешного создания аккаунта нового пользователя
  requirement: |
    Новый пользователь должен успешно создать аккаунт при заполнении всех обязательных полей формы регистрации.
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Имя: John
    Фамилия: Doe
    Email: john.doe@example.com
    Пароль: test123
    - steps:
    - Вводим имя, фамилию, email и пароль нового пользователя
    - Нажимаем кнопку "Submit"
 expected-result: |
   Пользователь должен быть перенаправлен на главную страницу, и должно появиться сообщение о успешной регистрации.

- summary: |
    Проверка создания игры
  requirement: |
    Пользователь должен иметь возможность создать игру
  prerequisites: |
    Игра успешно создана 
  test-data: |
    no-data
  steps:
    - Пользователь нажимает кнопку "Create a game"
    - Выбирает уровень, тип игры, и контроль времени
    - После выбора нажимает кнопку "Create battle" затем "Continue"
    - Ждет присоединения соперника
  expected-result: |
    Запуск игры

- summary: |
    Проверка просмотра профиля другого пользователя
  requirement: |
    Пользователь должен иметь возможность просматривать профиль другого пользователя.
  prerequisites: | 
    Пользователь успешно аутентифицирован и хочет просмотреть профиль другого пользователя
  test-data: |
    Пользователь: alice
  steps:
    - Пользователь переходит на страницу профиля пользователя "alice"
  expected-result: |
    Пользователь должен видеть информацию о профиле пользователя "alice", включая его рейтинг и список решенных задач.
    
- summary: |
    Проверка игры с ботом
  requirement: |
    Пользователь должен иметь возможность сыграть в игру с ботом для тренировки навыков.
  prerequisites: | 
    Пользователь успешно аутентифицирован и выбрал опцию игры с ботом
  test-data: |
    Уровень сложности: Средний
  steps:
    - Пользователь выбирает уровень сложности игры
    - Начинается игра с ботом
  expected-result: |
    Пользователь должен увидеть результаты игры и свои достижения в сравнении с ботом.

- summary: | 
    Проверка функциональности рейтинга пользователей
  requirement: | 
    Рейтинг пользователей должен корректно отображаться и обновляться в соответствии с их успехом в решении задач и соревнованиях.
  prerequisites: | 
    Пользователь находится на странице с рейтингом пользователей
  test-data: |
    no-data
  steps:
    - Пользователь просматривает список пользователей и их рейтинг
  expected-result: |
    Пользователь должен видеть актуальный рейтинг пользователей, отсортированный по убыванию.

- summary: |
    Проверка безопасности входа пользователя
  requirement: |
    При попытке входа с неправильными учетными данными система должна защититься от возможных атак.
  prerequisites: |
    Открыта страница логина
  test-data: |
    Логин: admin
    Пароль: 123456
  steps:
    - Вводим неправильный логин и пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Система должна отобразить сообщение об ошибке и не предоставить доступ к аккаунту.

- summary: |
    Проверка масштабируемости системы
  requirement: |
    Система должна успешно обрабатывать большое количество пользователей и запросов без значительного снижения производительности.
  prerequisites: |
    Система активно используется несколькими пользователями
  test-data: |
    no-data
  steps:
    - Провести нагрузочное тестирование, создав большое количество пользовательских сессий и отправляя запросы на сервер
  expected-result: |
    Система должна продолжать функционировать без существенных задержек или сбоев при обработке большого трафика.

- summary: |
    Проверка отзывчивости сайта на мобильных устройствах
  requirement: |
    Сайт должен быть удобным и отзывчивым на мобильных устройствах разных размеров экранов.
  prerequisites: |
    Сайт открыт на мобильном устройстве
  test-data: |
    no-data
  steps:
    - Изменяем размер окна браузера на мобильном устройстве
    - Проверяем отображение элементов и интерактивность сайта
  expected-result: |
    Сайт должен корректно адаптироваться к разным размерам экранов и сохранять удобство использования.

