- summary: Проверка авторизации по электронной почте
  requirement: |
    Пользователь должен иметь возможность успешно авторизоваться в системе, используя свой адрес электронной почты и пароль.
  prerequisites: |
    Пользователь зарегистрирован в системе и имеет доступ к своему электронному ящику.
  test-data: |
    Пользователь:
      - Email: "user@example.com"
      - Пароль: [вводится пароль]
  steps:
    - Пользователь открывает страницу входа в систему.
    - Вводит свой адрес электронной почты и пароль.
    - Нажимает кнопку "Submit".
  expected-result: |
    После успешной авторизации пользователь должен быть перенаправлен на свою личную страницу

- summary: Проверка изменения ника пользователя
  requirement: |
    Пользователь должен иметь возможность изменить свой никнейм в системе.
  prerequisites: |
    Пользователь авторизован в системе и находится на странице настроек профиля.
  test-data: |
    Пользователь:
      - Измененный никнейм: "new_nickname"
  steps:
    - Пользователь кликает на свое имя пользователя
    - Выбирает "Settings"
    - Изменяет ник в поле "Your name" например на "new_nickname"
    - Сохраняем изменения с помощью "Save"
    - При сохранении настроек придет уведомление "Your settings has been changed"
  expected-result: |
    После сохранения изменений пользователь должен видеть, что его никнейм успешно изменен.
