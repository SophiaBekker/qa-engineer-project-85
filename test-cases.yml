- summary: |
    Проверка авторизации по электронной почте
  requirement: |
    Пользователь должен иметь возможность успешно авторизоваться в системе, используя свой адрес электронной почты и пароль.
  prerequisites: |
    Пользователь зарегистрирован в системе и имеет доступ к своему электронному ящику.
  test-data: |
    Пользователь:
      - Email: "user@example.com"
      - Пароль: [вводится пароль]
  steps:
    - Пользователь открывает страницу входа в систему.
    - Вводит свой адрес электронной почты и пароль.
    - Нажимает кнопку "Submit".
  expected-result: |
    Пользователь успешно авторизован

- summary: |
    Проверка изменения ника пользователя
  requirement: |
    Пользователь должен иметь возможность изменить свой никнейм в системе.
  prerequisites: |
    Пользователь авторизован в системе и находится на странице настроек профиля.
  test-data: |
    no-data
  steps:
    - Пользователь нажимает "Settings"
    - Изменяет ник в поле "Your name" например на "new_nickname"
    - Сохраняем изменения с помощью "Save"
  expected-result: |
    Ник успешно изменен.

- summary: |
    Проверка отправки сообщения в чат
  requirements: |
    Пользователь должен иметь возможность отправить сообщение в чат в игре 
  prerequisites: |
    Пользователь должен быть авторизован и находиться на главной странице с открытым чатом.
  test-data: |
    no-data
  steps:
    - Пользователь вводит текст сообщения в поле ввода чата.
    - Пользователь нажимает кнопку "Send" или клавишу Enter для отправки сообщения.
    - Пользователь проверяет, что его сообщение отображается в чате.
  expected-result: |
    Сообщение успешно отправлено и отображается в чате 

