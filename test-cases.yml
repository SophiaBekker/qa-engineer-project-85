---
- summary: |
    Проверка регистрации пользователя
  requirement: |
    Новый пользователь должен успешно создать аккаунт при заполнении всех обязательных полей формы регистрации.
  prerequisites: |
    Открыта страница регистрации
  steps:
    - Вводим имя, фамилию, email и пароль нового пользователя
    - Нажимаем кнопку "Submit"
 expected-result: |
   Пользователь должен быть перенаправлен на главную страницу, и должно появиться сообщение о успешной регистрации.

- summary: |
    Проверка открытия профиля пользователя
  requirement: |
    Пользователь должен иметь возможность просматривать профиль другого пользователя.
  prerequisites: | 
    Пользователь видит профиль других пользователей
  test-data: |
    no-data
  steps:
    - Открыть профиль любого пользователя, например с ником "alice"
  expected-result: |
    Профиль выбранного пользователя открыт
    
- summary: |
    Проверка создания игры с ботом
  requirement: |
    Пользователь должен иметь возможность сыграть в игру с ботом для тренировки навыков.
  test-data: |
    no-data
  steps:
   - Пользователь нажимает кнопку "Create a game"
    - Выбирает уровень, тип игры "With a bot", и контроль времени
    - После выбора нажимает кнопку "Create battle" затем "Continue"
    - Ждет присоединения бота
  expected-result: |
    Пользователь должен быть перенаправлен на экран с информацией о запущенной игре с ботом.
    
 - summary: |
    Проверка авторизации не зарегистрированного пользователя
   requirement: |
    При попытке входа с неправильными учетными данными система должна защититься от возможных атак.
   prerequisites: |
    Открыта страница логина
   test-data: |
    Логин: admin
    Пароль: 123456
   steps:
    - Вводим неправильный логин и пароль
    - Нажимаем кнопку "Войти"
   expected-result: |
    Пользователь не авторизован

 - summary: |
    Проверка мобильной версии
   requirement: |
    Сайт должен быть удобным и отзывчивым на мобильных устройствах разных размеров экранов.
   prerequisites: |
    Сайт открыт на мобильном устройстве с выбранным размером экрана.
   test-data: |
    Устройство: iPhone 12
   steps:
    Открываем инструменты разработчика в браузере с помощью кнопки F12
    - Выбираем устройство iPhone 12 из списка доступных
    - Проверяем отображение элементов и их функциональность на сайте
   expected-result: |
      Сайт должен корректно адаптироваться к размеру экрана устройства iPhone 12 и сохранять удобство использования, а также все функциональные элементы должны работать без сбоев.

